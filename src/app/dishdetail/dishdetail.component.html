<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h2>Comments</h2>
    <mat-list>
        <mat-list-item *ngFor="let dish_comments of dish.comments">
            <p matLine>{{dish_comments.comment}}</p>
            <p matLine>
                <span>{{dish_comments.rating}} Stars </span>
            </p>
            <p matLine>
                <span>-- {{dish_comments.author}} </span><span>{{dish_comments.date | date }}</span>
            </p>
        </mat-list-item>
    </mat-list>
  </div>

</div>
